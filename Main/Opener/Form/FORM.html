<html>
<head>
	<title>
		Login and Registration Form
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=swap" rel="stylesheet">
</head>
<body>
	<div class="forms">


		<div class="forms-box">
			<div class="buttons-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="Images/1.png">
				<img src="Images/2.png">
				<img src="Images/3.png">
			</div>

			<form id="guest" class="input-group1" action="Lia/LIA.html">
				<button class="guest-btn" >Log In As A Guest</button>
			</form>


			<form id="login" class="input-group" action="Lia/LIA.html">
				
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box">
				<span>Remember Password</span>
				<button class="submit-btn">Log In</button>
			</form>

			<form id="register" class="input-group" action="FORM.html">
				<input type="text" class="input-field" placeholder="User Id " required>
				<input type="text" class="input-field" placeholder="Email Address" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box">
				<span>I agree to the terms and conditions</span>
				<button type="submit" class="submit-btn">Register</button>

			</form>

		</div>
	</div>
	<script>
		var w = document.getElementById("guest")
		var x = document.getElementById("login")
		var y = document.getElementById("register")
		var z = document.getElementById("btn")
		function register(){
			w.style.left="-400px"
			x.style.left="-400px"
			y.style.left="50px"
			z.style.left="110px"
		}
		function login(){
			w.style.left="50px"
			x.style.left="50px"
			y.style.left="4500px"
			z.style.left="0"
		}
	</script>
</body>
</html>
